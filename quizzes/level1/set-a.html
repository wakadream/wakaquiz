<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakaQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;"> Waka Kiwi Quiz </h1>
    <h3 style="text-align: center;"> Level 1 </h3>
    <br />
    <p id="thescore"></p>
    <h3 id="thequestion"></h3>
    <br />
    <button id="1" onclick="q1c()"></button><br />
    <button id="2" onclick="q2c()"></button><br />
    <button id="3" onclick="q3c()"></button><br />
    <button id="4" onclick="q4c()"></button><br />
    <p id="congrats-mate"></p> <button id="next" onclick="newQuestion()">Next</button>
    <script>
        var questions = ["Where is Scott Base?", "How did the first Polynesian settlers travel to NZ?"]
        var buttonText = [["Stewart Island", "Antarctica", "NZ South Island", "New York (in the USA)"], ["By plane", "By boat", "By jetski", "By horse"]]
        /* In human readable format (starting from 1) */ var answers = [2, 2]
        var questionNumber
        var correctAnswers = 0;
        var questionsDone = 0;
        function random(min, max) {
            return Math.floor((Math.random() * max) + min)
        }
        function redoScore() {
            document.getElementById('thescore').innerHTML = "Score: " + String(correctAnswers) + "/" + String(questionsDone)
        }
        function newQuestion() {
            document.getElementById('next').style.visibility = "hidden"
            questionNumber = random(0, questions.length - 1)
            document.getElementById('thequestion').innerHTML = questions[questionNumber]
            redoScore()
            document.getElementById('1').innerHTML = String(buttonText[questionNumber][0])
            document.getElementById('2').innerHTML = String(buttonText[questionNumber][1])
            document.getElementById('3').innerHTML = String(buttonText[questionNumber][2])
            document.getElementById('4').innerHTML = String(buttonText[questionNumber][3])
        }
        newQuestion()
        function q1c() {
            if (0 == answers[questionNumber]) {
                document.getElementById('congrats-mate').innerHTML = "Congrats! You got it correct!"
            } else {
                document.getElementById('congrats-mate').innerHTML = "Sorry, you got it wrong. The correct answer was: " + buttonText[questionNumber][answers[questionNumber]]
            }
            document.getElementById('next').style.visibility = "visible"
        }
        function q2c() {
            if (1 == answers[questionNumber]) {
                document.getElementById('congrats-mate').innerHTML = "Congrats! You got it correct!"
            } else {
                document.getElementById('congrats-mate').innerHTML = "Sorry, you got it wrong. The correct answer was: " + buttonText[questionNumber][answers[questionNumber]]
            }
            document.getElementById('next').style.visibility = "visible"
        }
        function q3c() {
            if (2 == answers[questionNumber]) {
                document.getElementById('congrats-mate').innerHTML = "Congrats! You got it correct!"
            } else {
                document.getElementById('congrats-mate').innerHTML = "Sorry, you got it wrong. The correct answer was: " + buttonText[questionNumber][answers[questionNumber]]
            }
            document.getElementById('next').style.visibility = "visible"
        }
        function q4c() {
            if (3 == answers[questionNumber]) {
                document.getElementById('congrats-mate').innerHTML = "Congrats! You got it correct!"
            } else {
                document.getElementById('congrats-mate').innerHTML = "Sorry, you got it wrong. The correct answer was: " + buttonText[questionNumber][answers[questionNumber]]
            }
            document.getElementById('next').style.visibility = "visible"
        }
    </script>
</body>
</html>
