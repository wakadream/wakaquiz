<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakaQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;"> Waka Kiwi Quiz </h1>
    <h3 style="text-align: center;"> Level 1 </h3>
    <br />
    <p id="thescore"></p>
    <p id="thequestion"></p>
    <br />
    <button id="1"></button><br />
    <button id="2"></button><br />
    <button id="3"></button><br />
    <button id="4"></button><br />
    <script>
        var questions = ["Where is Scott Base?", "How did the first Polynesian settlers travel to NZ?"]
        var buttonText = [["Stewart Island", "Antarctica", "NZ South Island", "New York (in the USA)"], [["By plane", "By boat", "By jetski", "By horse"]]]
        /* In human readable format (starting from 1) */ var answers = [2, 2]
        var questionNumber
        var correctAnswers = 0;
        var questionsDone = 0;
        function random(min, max) {
            return Math.floor((Math.random() * max) + min) + 1
        }
        function redoScore() {
            document.getElementById('thescore').innerHTML = "Score: " + String(correctAnswers) + "/" + String(questionsDone)
        }
        function newQuestion() {
            questionNumber = random(0, questions.length - 1)
            document.getElementById('thequestion').innerHTML = questions[questionNumber]
            redoScore()
            document.getElementById('1').innerHTML = answers[questionNumber][0]
            document.getElementById('2').innerHTML = answers[questionNumber][1]
            document.getElementById('3').innerHTML = answers[questionNumber][2]
            document.getElementById('4').innerHTML = answers[questionNumber][3]
        }
        newQuestion()

    </script>
</body>
</html>
